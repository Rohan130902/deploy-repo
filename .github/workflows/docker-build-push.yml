name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - qa
      - prod

jobs:
  # 1) Always compile + run tests (all branches) and rename JAR
  build-test:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.ref_name }}   # main / develop / qa / prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build & test (compile errors + unit tests)
        run: mvn -B clean verify

      - name: Rename JAR with env prefix & commit id
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "Short SHA: $SHORT_SHA"
          echo "Branch: $BRANCH_NAME"

          if [ "$BRANCH_NAME" = "develop" ]; then
            PREFIX="dev"
          else
            PREFIX="$BRANCH_NAME"
          fi

          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="target/${PREFIX}_${SHORT_SHA}.jar"
          mv "$JAR_FILE" "$NEW_NAME"
          echo "Renamed JAR to: $NEW_NAME"


  # 2) Build & push Docker image for each branch to its own repo
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test   # only run if tests passed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- main → deploy-repo-main ----
      - name: Build & push MAIN image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-main:main-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-main:main_${{ github.sha }}

      # ---- develop (dev env) → deploy-repo-dev ----
      - name: Build & push DEV image
        if: github.ref == 'refs/heads/develop'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-dev:dev-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-dev:dev_${{ github.sha }}

      # ---- qa → deploy-repo-qa ----
      - name: Build & push QA image
        if: github.ref == 'refs/heads/qa'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-qa:qa-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-qa:qa_${{ github.sha }}

      # ---- prod → deploy-repo-prod ----
      - name: Build & push PROD image
        if: github.ref == 'refs/heads/prod'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-prod:prod-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo-prod:prod_${{ github.sha }}


  # 3) Deploy MAIN to EKS (only after docker-build-push is done)
  deploy-main-to-eks:
    needs: docker-build-push           # ⬅️ this forces order: build → push → deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name demo-cluster --region ap-south-1

      - name: Ensure namespace exists
        run: kubectl apply -f k8s/namespace.yaml

      - name: Create/Update DB Secret
        run: |
          kubectl create secret generic demo-db-secret \
            --namespace demo-main \
            --from-literal=DB_URL='${{ secrets.DB_URL }}' \
            --from-literal=DB_USERNAME='${{ secrets.DB_USERNAME }}' \
            --from-literal=DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Deployment & Service
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for rollout
        run: kubectl rollout status deployment/demo-app -n demo-main
