name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - qa
      - main
      - feature/**

jobs:
  # 1) Always compile + run tests (all branches)
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build & test (compile errors + unit tests)
        run: mvn -B clean verify


  # 2) Only build & push Docker image for develop/qa/main
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test   # only run if tests passed

    # Don't run this job at all for feature/* branches
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---- develop → Dev image ----
      - name: Build & push Dev image
        if: github.ref == 'refs/heads/develop'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:dev-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:dev-${{ github.sha }}

      # ---- qa → QA image ----
      - name: Build & push QA image
        if: github.ref == 'refs/heads/qa'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:qa-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:qa-${{ github.sha }}

      # ---- main → Prod image ----
      - name: Build & push Prod image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/deploy-repo:prod-${{ github.sha }}
